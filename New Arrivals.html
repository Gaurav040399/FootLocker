    <meta charset="UTF-8">

    <title>New Arrival</title>

    <style>  
     *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: #90A4AE;
    }
    body i , body button{
        cursor: pointer;
    }
    .nav{
        width: 100%;
        height: 80px;
        border: 1px solid;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0px 15px;
    }
    .nav > img{
        width: 5%;
        border-radius: 50%;
        align-items: center; 
        border: 2px solid white;
    }

    .sec{
        color: white;
    }
    .search{
        background-color: #fff;
    }
    .search-icon{
        display: flex;
        align-items: center;
    }
    .search > input{
        font-size: 10px;
        padding: 5px 10px;
        border-radius: 16px;
        border: none;
       
    }
    .search > input::placeholder{
        font-size: 15px;
    }
    .search >a> i{
        background-color: white;
        font-size: 15px;
        padding: 10px;
       
    }
    .icon{
        background-color:black;
        color: white;
        margin-left: 10px;
    }
    .icon >a> i{
        margin: 8px;
        font-size: 20px;
        padding-bottom: 6px;
        color: whitesmoke;
    }
    .icon >a> i:hover{
        color:maroon;
        border-bottom: 5px solid white;
    }
    .section > a{
        text-decoration: none;
        color: white;
        margin-right: 10px;
        font-size: 17px;
        padding-bottom: 6px;
    }
    .section > a:hover{
        color: bisque;
        border-bottom: 2px solid yellowgreen;
    }
    @media screen and (max-width:1150px) {
        .section{
            display: none;
        }
        .search{
            width: 80%;
        }
    }
        .main{
            width: 90%;
            border: 1px solid red;
            display: grid;
            grid-template-columns: 1fr;
            margin: auto;
        }
        .left-container{
             display: flex;
             justify-content: space-around;
             margin: 30px 0px;
             background-color: #90A4AE;
        }
        #filter1 , #filter2 , #filter3{
            font-size: 20px;
            padding: 10px 15px;
            border-radius: 7px;
        }

        .right-container{
             display: grid;
             grid-template-columns: repeat(4,1fr);
             gap: 15px;
             border: 1px solid;
            margin: auto;
            padding: 30px;
            justify-content: space-between;
            background-color: #80CBC4;
        }
        .right-container > div{
           text-align: center;
            width: 100%;
           margin: auto;
           border-radius: 6px ;
           padding: 0px 10px ;
           box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
           background-color: #E0E0E0;
        }
        .right-container > div > img{
            width: 80%;
            display: block;
            margin: auto;
        }
        .right-container > div > img:hover{
           width: 90%;
           transition:  width 1s ease-out ;
        }
        .right-container > div > h2,.right-container > div > p ,.right-container > div > h3 {
            margin-bottom: 10px;
        }
        .right-container > div > button{
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: lightslategray;
            color: antiquewhite;
        }
        @media screen and (min-width : 800px) and (max-width : 1200px) {
            .section{
                display: none;
            }
            .nav{
                display: flex;
                justify-content: space-between;
            }
        }
        
        @media screen and (min-width : 500px) and (max-width : 799px) {
            .section{
                display: none;
            }
            .nav{
                display: flex;
                justify-content: space-between;
            }
            .right-container{
             display: grid;
             grid-template-columns: repeat(3,1fr);
             gap: 15px;
        }
        }
        @media screen and (max-width : 499px) {
            .section{
                display: none;
            }
            .nav{
                display: flex;
                justify-content: space-between;
            }
            .right-container{
             display: grid;
             grid-template-columns: repeat(2,1fr);
             gap: 15px;
        }
        }
        
    </style>
</head>

            <div class="icon">

        </div>
    </div>
    <div class="left-container">
        <div class="sbp">

                <option value="h2l">High To Low</option>

            </select>
        </div>
        <div class="name">

            </select>
        </div>
      
    </div>
    <div class="main">
   
        <div class="right-container"></div>
    </div>
</body>

function Display(data){
   RightContainerEl.innerHTML = "";
    data.forEach((ele)=>{
            let Div = document.createElement("div");
            let image = document.createElement("img");
            let Title = document.createElement("h2");
            let Disc = document.createElement("p");
            let Price = document.createElement("h3");
            let Button = document.createElement("button")

            image.src = ele.img;
            Title.innerText = ele.title ;
            Disc.innerText = ele.Disc;
            Price.innerText = `$ ${ele.price}`;
            Button.innerText = "Add To Cart"

            Button.addEventListener("click",()=>{
                Cart.push(ele);
                localStorage.setItem("cart",JSON.stringify(Cart))

                alert("Added to the cart")
            })

            Div.append(image,Title,Disc,Price ,Button)
            RightContainerEl.append(Div);
    })
}
